<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Alarmanlagen Simulation</title>
<link rel="stylesheet" href="style.css">
    </head>

    <body>
<div class="panel">
    <h2>Sicherheits-Panel</h2>
    
    <div class="switch-row">
        <input type="checkbox" id="hauptschalter"> <label for="hauptschalter">Hauptschalter (Strom)</label>
    </div>
    <div class="switch-row">
        <input type="checkbox" id="scharf"> <label for="scharf">System Scharfschalten</label>
    </div>
    <hr>
    <div class="switch-row">
        <input type="checkbox" id="fenster"> <label for="fenster">Fenster offen</label>
    </div>
    <div class="switch-row">
        <input type="checkbox" id="bewegung"> <label for="bewegung">Bewegung erkannt</label>
    </div>

    <br>
    <button onclick="checkAlarm()">Status prüfen</button>

    <div id="ergebnisBox"></div>
</div>
<script>
    // --- HIER BEGINNT JAVASCRIPT (DIE LOGIK) ---

    function checkAlarm() {
        // 1. EINGABE: Wir holen uns den Status der Checkboxen
        // .checked gibt true (wahr) oder false (falsch) zurück
        let hauptschalter = document.getElementById('hauptschalter').checked;
        let scharf = document.getElementById('scharf').checked;
        let fenster = document.getElementById('fenster').checked;
        let bewegung = document.getElementById('bewegung').checked;

        // Referenz auf die Ausgabe-Box
        let output = document.getElementById('ergebnisBox');
        
        // 2. VERARBEITUNG: Die Logik
        // Syntax-Wechsel: 'and' ist '&&', 'or' ist '||'
        
        if (hauptschalter) {
            // Strom ist an
            if (scharf) {
                // System ist scharf -> Prüfen auf Einbruch
                if (fenster || bewegung) {
                    // ALARM FALL
                    output.className = "alarm"; // Rotes Design
                    output.innerHTML = "ALARM AUSGELÖST! <br>Polizei verständigt.";
                } else {
                    // ALLES OK FALL
                    output.className = "safe"; // Grünes Design
                    output.innerHTML = "System aktiv & sicher.<br>Keine Vorkommnisse.";
                }
            } else {
                // UNSCHARF FALL
                output.className = "off"; // Graues Design
                output.innerHTML = "System ist unscharf (Standby).";
            }
        } else {
            // HAUPTSCHALTER AUS FALL
            output.className = "off";
            output.innerHTML = "Hauptschalter ist AUS.<br>System deaktiviert.";
        }
    }
</script>
    </body>
</html>
